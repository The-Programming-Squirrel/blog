<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ page.meta-title | default: site.title | truncate: 60 }}</title>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="title" content="{{ page.meta-title | default: site.title }}">
  <meta name="description"
    content="{{ page.meta-description | default: site.description | truncate: 160, '...' }}">
  <meta name="author"
    content="{{ page.author.name | default: site.author.name }}">
  <meta name="keywords"
    content="{{ page.keywords | default: site.keywords | join: ', '}}">
  <link rel="canonical"
    href="{{ page.canonical_url | prepend: site.canonical_url }}">

  <!-- Open Graph Metadata-->
  <meta property="og:title" content="{{ page.meta-title }}">
  <meta property="og:description"
    content="{{ page.excerpt | strip_html | truncatewords: 25, '...' }}">
  <meta property="og:image"
    content="{{ page.preview | prepend: '/assets/' | absolute_url }}">
  <meta property="og:url"
    content="{{ page.canonical_url | default: site.canonical_url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title"
    content="{{ page.meta-title | default: site.title | truncate: 60 }}">
  <meta name="twitter:description"
    content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 25, '...' }}">
  <meta name="twitter:image" content="{{ page.preview | absolute_url }}">

  <!--Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60"
    href="/assets/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72"
    href="/assets/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76"
    href="/assets/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114"
    href="/assets/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120"
    href="/assets/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144"
    href="/assets/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152"
    href="/assets/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180"
    href="/assets/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"
    href="/assets/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96"
    href="/assets/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#63959A">
  <meta name="msapplication-TileImage"
    content="/assets/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#63959A">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/squirrel-theme.css">
  <link rel="stylesheet" href="/assets/css/jekyll-glossary-tooltip.css">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet" />

  <!-- Robots -->
  <meta name="robots" content="{{ page.robots | default: 'index follow'}}">

  <!-- Language -->
  <html lang="en">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/6c52b5ed18.js"
    crossorigin="anonymous"></script>
</head>
