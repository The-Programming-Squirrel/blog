---
layout: default
---

<article class="post">
  <div class="container">
    <h1>{{ page.meta-title }}</h1>
    <div class="post-meta">
      <p class="post-meta-date"><em>Published on
          {{ page.date | date: '%B %d, %Y' }}
          by</em>
      </p>
      <a class="post-author" href="{% link /portfolio/index.md %}"
        title="Go to author's portfolio."> <img class="post-author-avatar"
          src="{% link {{ page.author.avatar | default: site.author.avatar }} %}">
        <p class="post-author-name">
          {{ page.author.name | default: site.author.name }}
        </p>
      </a>
    </div>
    <p><em>{{ page.excerpt }}</em></p>
    <hr>
    <h2>Table of Contents ðŸª‘</h2>
    {{ content | toc }}
  </div>

  {% include share-post.html %}
</article>
