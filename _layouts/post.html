<!-- Layout: Blog -->
{% layout default %}
<div class="blog">
  <div class="container">
    <h1>Blog</h1>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
